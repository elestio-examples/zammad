ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8784"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "IMAGE_REPO"
    value: "zammad/zammad-docker-compose"
  - key: "POSTGRES_USER"
    value: "zammad"
  - key: "POSTGRES_PASS"
    value: "random_password"
  - key: "POSTGRES_VERSION"
    value: "15.3-alpine"
  - key: "MAIL_SERVER"
    value: "172.17.0.1:25"
  - key: "MEMCACHE_SERVERS"
    value: "zammad-memcached:11211"
  - key: "REDIS_URL"
    value: "redis://zammad-redis:6379"
  - key: "RESTART"
    value: "always"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "POSTGRES_DB"
    value: "zammad_production"
  - key: "POSTGRES_HOST"
    value: "zammad-postgresql"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "MEMCACHE_VERSION"
    value: "1.6.20-alpine"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "zammad.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
